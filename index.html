<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck Analyzer - Yu-Gi-Oh! Duel Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Análisis de Decks - Yu-Gi-Oh! Duel Links</h1>
  </header>

  <main>
    <section id="deck-input">
      <h2>Ingresa tu Deck</h2>
      <textarea id="deckTextArea" placeholder="Pega aquí la lista de tus cartas..."></textarea>
      <button id="analyzeDeckBtn">Analizar Deck</button>
    </section>

    <section id="url-input">
      <h2>Cargar Deck desde URL</h2>
      <input type="text" id="deckUrlInput" placeholder="Ingresa la URL del deck">
      <button id="loadDeckBtn">Cargar desde URL</button>
    </section>

    <section id="deck-analysis">
      <h2>Resultados del Análisis</h2>
      <div id="analysisResults">
        <!-- Aquí se mostrarán los resultados -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
